<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TOPgrocery</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">
	<script src="index.js"></script>
</head>
<body>
<header>T<img id="egg" src="logo_egg.png">Pgrocery</header>
<div id="navigation">
	<a href="#inventory" id="show-inventory"> Inventory</a>
	|
	<a href="#shopping-list" id="show-shopping-list"> Shopping</a>
	|
	<a href="#articles" id="show-articles">Articles</a>
</div>
<div id="articles">
	<table>
		<caption>Articles</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th class="action-cell">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td></td>
			<td>
				<input type="text" name="name" id="article-name" placeholder="zB. Kartoffelsalat">
			</td>
			<td>
				<button onclick="addArticle()">add</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div id="inventory">
	<table>
		<caption>Inventory</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Use by</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div id="shopping-list">
	<table>
		<caption>Shopping list</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
</body>
</html>
