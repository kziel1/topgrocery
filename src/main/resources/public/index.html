<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOPgrocery</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">
	<script src="index.js"></script>
</head>
<body>
<header>T<img id="egg" src="logo_egg.png">Pgrocery</header>
<div id="navigation">
	<a href="#inventory"> Inventory</a>
	|
	<a href="#shopping-list"> Shopping</a>
	|
	<a href="#articles">Articles</a>
</div>
<div id="articles">
	<table>
		<caption>Articles</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th class="action-cell">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td></td>
			<td>
				<input type="text" name="name" id="article-name" placeholder="zB. Kartoffelsalat">
			</td>
			<td>
				<button onclick="addArticle()">add</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div id="inventory">
	<table>
		<caption>Inventory</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Use by</th>
		</tr>
		</thead>
		<tbody>
		<!--<tr>-->
			<!--<td>asd</td>-->
			<!--<td>asd</td>-->
			<!--<td><input type="number" min="0" max="99"></td>-->
			<!--<td><input type="date"></td>-->
		<!--</tr>-->


		</tbody>
	</table>
</div>
<div id="shopping-list">
	<table>
		<caption>Shopping list</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
</body>
</html>
