<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOPgrocery</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">
	<script src="index.js"></script>
</head>
<body>
<header>T<img id="egg" src="logo_egg.png">Pgrocery</header>
<div id="navigation">
	<a href="#inventory"> Inventory</a>
	|
	<a href="#shopping-list"> Shopping</a>
	|
	<a href="#articles">Articles</a>
</div>
<div id="articles">
	<table>
		<caption>Articles</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<input type="text" name="name" id="article-name" maxlength="50" placeholder="zB. Kartoffelsalat">
			</th>
			<th>
				<button onclick="addArticle()">add</button>
			</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div id="inventory">
	<table>
		<caption>Inventory</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Use by</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<select id="inventory-article-select"></select>
			</th>
			<form>
				<th>
					<input type="number" id="inventory-article-amount" min="1" max="99" value="1"
						   onmouseup="validateInventoryForm()" onkeyup="validateInventoryForm()">
				</th>
				<th><input type="date" id="inventory-article-use-by"></th>
				<th>
					<button id="add-inventory-article" onclick="addInventoryArticle()">add</button>
				</th>
			</form>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div id="shopping-list">
	<table>
		<caption>
			Shopping list
			<span id="shoppping-list-parameters">
				<span id="shopping-list-generator-parameters-label">
					participants/vegetarians
				</span>
				<input type="number" id="shopping-list-participant-count" min="1" max="99" placeholder="part."
					   onmouseup="validateShoppingListGenerateForm()" onkeyup="validateShoppingListGenerateForm()">
				<input type="number" id="shopping-list-vegetarian-count" min="0" max="99" placeholder="veg."
					   onmouseup="validateShoppingListGenerateForm()" onkeyup="validateShoppingListGenerateForm()">
				<button id="generate-shopping-list" onclick="generateShoppingList()">generate</button>
			</span>
		</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<input id="shopping-list-article-select">
			</th>
			<th><input type="number" id="shopping-list-article-amount" min="1" max="99" value="1"
					   onmouseup="validateShoppingListAddForm()" onkeyup="validateShoppingListAddForm()"></th>
			<th>
				<button id="add-shopping-list" onclick="addShoppingListArticle()">add</button>
			</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
</body>
</html>
