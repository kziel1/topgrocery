<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TOPgrocery</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
<div>
	<table id="articles">
		<caption>Articles</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
	<label for="article-name">
		Article name
	</label>
	<input type="text" name="name" id="article-name" placeholder="zB. Kartoffelsalat">
	<button onclick="addArticle()">add</button>
</div>
<div>
	<table id="inventory">
		<caption>Inventory</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Use by</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div>
	<table id="shopping-list">
		<caption>Shopping list</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<form>
	<label for="zusatz">Zusatzschleim</label>
	<!--Das Attribut size sorgt dafür, dass mehrere Einträge sichtbar sind, ohne die Auswahlbox aufklappen zu müssen.
	Aber erst durch multiple können auch mehrere ausgewählt werden. -->
	<select name="zusatz[]" multiple size="5" id="zusatz">
		<optgroup label="The Good">
			<option value="intelligent">intelligent</option>
			<option value="gutaussehend">gutaussehend</option>
		</optgroup>
		<optgroup label="The Bad">
			<option value="nach Käse riechend">nach Käse riechend</option>
			<option value="langweilig">langweilig</option>
		</optgroup>
		<optgroup label="And The Creepy">
			<option value="wohlgeformt">wohlgeformt</option>
			<option value="schmackhaft">schmackhaft</option>
		</optgroup>
	</select>
</form>
</body>
</html>
