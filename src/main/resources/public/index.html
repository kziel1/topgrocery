<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOPgrocery</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png">
	<script src="index.js"></script>
</head>
<body>
<header>T<img id="egg" src="logo_egg.png">Pgrocery</header>
<div id="navigation">
	<a class="navigation-link" href="#inventory"> Inventory</a>
	|
	<a class="navigation-link" href="#shopping-list"> Shopping</a>
	|
	<a class="navigation-link" href="#articles">Articles</a>
</div>
<div id="articles">
	<table>
		<caption>Articles</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<input class="article-form" type="text" name="name" id="article-name" maxlength="50"
					   placeholder="zB. Kartoffelsalat">
			</th>
			<th>
				<button id="add-article">
					add
				</button>
			</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
</div>
<div id="inventory">
	<table>
		<caption>Inventory</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Use by</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<select class="inventory-form" id="inventory-article-select"></select>
			</th>
			<th>
				<input class="inventory-form" type="number" id="inventory-article-amount" min="1" max="99" value="1">
			</th>
			<th>
				<input class="inventory-form" type="date" id="inventory-article-use-by">
			</th>
			<th>
				<button id="add-inventory-article">
					add
				</button>
			</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div id="shopping-list">
	<table>
		<caption>
			Shopping list
			<span id="shoppping-list-parameters">
				<span id="shopping-list-generator-parameters-label">
					participants/vegetarians
				</span>
				<input class="shopping-list-generate-form" type="number" id="shopping-list-participant-count" min="1"
					   max="99" placeholder="part.">
				<input class="shopping-list-generate-form" type="number" id="shopping-list-vegetarian-count" min="0"
					   max="99" placeholder="veg.">
				<button id="generate-shopping-list">
					generate
				</button>
			</span>
		</caption>
		<thead>
		<tr>
			<th>Id</th>
			<th>Article</th>
			<th>Amount</th>
			<th>Action</th>
		</tr>
		<tr>
			<th></th>
			<th>
				<input class="shopping-list-add-form" id="shopping-list-article-select">
			</th>
			<th>
				<input class="shopping-list-add-form" type="number" id="shopping-list-article-amount" min="1" max="99"
					   value="1">
			</th>
			<th>
				<button id="add-shopping-list">
					add
				</button>
			</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
</body>
</html>
